box: wdinau/java8@0.0.1
build:
  steps:
    - script:
        name: show Java
        code: |-
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: show Maven information
        code: |-
          echo $M2_HOME
          mvn -version
    - script:
        name: run Maven build
        code: |-
          echo Cloud provider to use: $cloud_provider
          mvn clean install -Dcloud_provider=$cloud_provider