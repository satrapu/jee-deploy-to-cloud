box: wdinau/java8@0.0.1
build:
  steps:
    - script:
        name: show Java information
        code: |-
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: show Maven information
        code: |-
          echo $M2_HOME
          mvn -version
    - script:
        name: run Maven build
        code: |-
          echo Maven profile to use: $MAVEN_PROFILE
          mvn clean package -P $MAVEN_PROFILE